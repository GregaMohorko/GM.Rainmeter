;MeterBackgroundColor=255,255,255,100
;ForegroundColor=0,255,0,255

CPUCount=8

MarginScreenTop=7
ClockSize=168
MarginBetweenElements=15
BaseElementHeight=150
MarginTitle=3
TitleHeight=30
MarginBetweenMeters=10
ElementPaddingVertical=(#MarginBetweenMeters#/2)
BarBGWidth1=20
BarBGWidth2=((#BarBGWidth1#*2)+#MarginBetweenMeters#)
BarBGWidth3=((#BarBGWidth1#*3)+(#MarginBetweenMeters#*2))
BarBGHeight1=110
BarBGHeight2=90
MeterPadding=2
BarWidth1=(#BarBGWidth1#-(#MeterPadding#*2))
BarWidth2=(#BarBGWidth2#-(#MeterPadding#*2))
BarWidth3=(#BarBGWidth3#-(#MeterPadding#*2))
BarHeight1=(#BarBGHeight1#-(#MeterPadding#*2))
BarHeight2=(#BarBGHeight2#-(#MeterPadding#*2))

ScreenWidth=#WORKAREAWIDTH#
CenterPoint=(#ScreenWidth#/2)
CPUWidth=((#MarginBetweenMeters#*(#CPUCount#+2))+#BarBGWidth2#+(#BarBGWidth1#*#CPUCount#))
GPUWidth=(#BarBGWidth2#+#BarBGWidth1#+#MarginBetweenMeters#*3)
MemoryWidth=((#BarBGWidth1#*3)+(#MarginBetweenMeters#*4))
DiskWidth=(#BarBGWidth3#+(#MarginBetweenMeters#*2))

GPUPositionX=(-(#ClockSize#/2)-#MarginBetweenElements#-#GPUWidth#)
CPUPositionX=(#GPUPositionX#-#MarginBetweenElements#-#CPUWidth#)
MemoryPositionX=((#ClockSize#/2)+#MarginBetweenElements#)
DiskPositionX=(#MemoryPositionX#+#MemoryWidth#+#MarginBetweenElements#)
NetworkPositionX=(#DiskPositionX#+#DiskWidth#+#MarginBetweenElements#)
NetworkWidth=((-#CPUPositionX#)-#NetworkPositionX#)



